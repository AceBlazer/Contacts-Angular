<div class="container spacer">

  <div class="card text-center"  *ngIf="mode==1">
    <div class="card-header">
      Modifier contact
    </div>
    <div class="card-body">
      <div class="card-text">
        <div>
          <div class="form-group">
            <label class="custom-control-label">Nom:</label>
            <input class="form-control" type="text" [(ngModel)]="contact.nom" />
            <label class="custom-control-label">Prenom:</label>
            <input class="form-control" type="text" [(ngModel)]="contact.prenom" />
            <label class="custom-control-label">E-mail:</label>
            <input class="form-control" type="text" [(ngModel)]="contact.email" />
            <label class="custom-control-label">Tel:</label>
            <input class="form-control" type="text" [(ngModel)]="contact.tel" />
            <label class="custom-control-label">Date de naissance:</label>
            <input class="form-control" type="date" [(ngModel)]="contact.dateNaissance" />
            <button class="btn btn-primary" (click)="updateContact()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="card text-center"  *ngIf="mode==2">
    <div class="card-header">
      Confirmation
    </div>
    <div class="card-body">
      <div class="card-text">
        <div>
          <div class="form-group">
            <label class="custom-control-label">ID:</label> <br>
            <label>{{ contact.id }}</label> <br>
            <label class="custom-control-label">Nom:</label> <br>
            <label>{{ contact.nom }}</label> <br>
            <label class="custom-control-label">Prenom:</label> <br>
            <label>{{ contact.prenom }}</label> <br>
            <label class="custom-control-label">E-mail:</label> <br>
            <label>{{ contact.email }}</label> <br>
            <label class="custom-control-label">Tel:</label> <br>
            <label>{{ contact.tel }}</label> <br>
            <label class="custom-control-label">Date de naissance:</label> <br>
            <label>{{ contact.dateNaissance }}</label> <br>
            <button class="btn btn-primary" (click)="mode=1">Nouveau contact</button>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>
